name: Social Lite CI

# কখন চালাবে
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    # কোড checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # Node install
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # Root package install
    - name: Install root dependencies
      run: npm install

    # Server package install
    - name: Install server dependencies
      run: |
        cd server
        npm install

    # Client package install
    - name: Install client dependencies
      run: |
        cd client
        npm install

    # Build client
    - name: Build client
      run: |
        cd client
        npm run build

    # Run server temporarily
    - name: Run server
      run: |
        cd server
        npm run dev
