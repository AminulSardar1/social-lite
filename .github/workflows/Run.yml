name: Run API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-api:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install server dependencies
      - name: Install server dependencies
        run: |
          cd server
          npm install

      # 4️⃣ Run the API
      - name: Run API
        run: |
          cd server
          npx tsx api/index.tsx
