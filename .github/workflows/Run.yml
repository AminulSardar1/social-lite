name: Run API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-api:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Install server dependencies
      - name: Install server dependencies
        run: |
          cd server
          npm install

      # 5️⃣ Run linting/tests (optional - replace with your actual build command)
      - name: Build/Test
        run: npm run build || echo "Build step not configured"

      # 6️⃣ Verify API structure
      - name: Verify API files
        run: |
          cd server
          ls -la api/
